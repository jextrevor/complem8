<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Complem8</title>
<style>
  img {
    transition:transform 5s ease-out;
  }
  body {
    background:#ED3A3A;
    color:#FFFA5C;
  }
</style> 
<script>
  array = ["error"];
  var xhrRequest = function (url, type, callback) {
  var xhr = new XMLHttpRequest();
  xhr.onload = function () {
    array = this.responseText.split("\n");
    array.splice(-1,1);
  };
  xhr.open(type, url);
  xhr.send();
};
  xhrRequest("complements.txt","GET",null);
  function displayText(string){
    document.getElementById("hi").innerHTML = string;
  }
  degrees = 0;
  function spin(){
    degrees+= 1800;
    document.getElementsByTagName("img")[0].style.transform = "rotate("+degrees+"deg)";
    var rand = array[Math.floor(Math.random() * array.length)];
    displayText(rand);
  }
</script>
</head>
<body> <img src="8ball.png" onclick="spin()" style="width:100%;margin-top:25%;">
  <h1 id="hi"></h1>
</body>
</html>
